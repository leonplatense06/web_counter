<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Counter</title>
</head>
<body>
    <h1 id="counter-title">Counter.</h1>
    <div id="counter-body">
        <h1 id="counter">0</h1>
        <button class="controls" id="decrease-button" onclick="decreaseCounter()">DECREASE</button>
        <button class="controls" id="reset-button" onclick="resetCounter()">RESET</button>
        <button class="controls" id="increase-button" onclick="increaseCounter()">INCREASE</button>
    </div>
    
</body>
</html>
